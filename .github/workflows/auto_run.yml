name: Crypto Monitor Cron

on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 00:00) 运行一次
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你随时手动点一下按钮运行

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests python-telegram-bot

      - name: Run Job
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor.py --cron # 注意带这个参数会执行定时逻辑

      - name: Keep history
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add history.json || exit 0
          git commit -m "Update history" || exit 0
          git push
